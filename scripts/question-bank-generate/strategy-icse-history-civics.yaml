# Question bank generation strategy â€” ICSE History & Civics (Grade 9 and 10)
# Single source of truth for type mix, MCQ sub-types, and difficulty. Generator reads this.
# See docs/QUESTION_BANK_GENERATION.md.

questions_per_page: 25

# Overall type distribution (percent of total questions)
types:
  mcq: 50
  short_answer: 20
  short_source_interpretation: 5
  structured_essay: 20
  picture_study_linked: 4
  deductive_application: 1

# MCQ sub-types (percent of MCQ count only)
mcq_subtypes:
  mcq_standard: 40
  mcq_visual_scenario: 20
  mcq_logic_table: 10
  mcq_assertion_reason: 10
  mcq_odd_one_out: 6
  mcq_chronology_sequence: 6
  mcq_source_connection: 4
  mcq_relationship_analogy: 4

# Difficulty distribution per type (percent of that type's count)
# Keys: L1, L2, L3, L4 (easy, medium, difficult, complex)
difficulty_by_type:
  mcq:
    L1: 25
    L2: 50
    L3: 20
    L4: 5
  short_answer:
    L1: 40
    L2: 50
    L3: 10
  short_source_interpretation:
    L2: 80
    L3: 20
  structured_essay:
    L2: 70
    L3: 25
    L4: 5
  picture_study_linked:
    L2: 75
    L3: 25
  deductive_application:
    L3: 60
    L4: 40

# Content-aware node assignment (--from-db only). Long-format (e.g. structured_essay) is generated per node subtree.
long_format:
  # Depth weights: 20% depth 0, 30% depth 1, 50% depth 2. Allocate depth 2 first, then 1, then 0; shortfall carries forward.
  depth_weights:
    0: 20
    1: 30
    2: 50
  # Node is eligible for long-format if EITHER condition holds:
  min_words: 150
  min_descendants: 3

# With --from-db: MCQs and short types (short_answer, short_source_interpretation, deductive_application) are allocated evenly across all nodes (deepest first). Every node gets at least one when total >= number of nodes.
# Structured essay: depth-weighted (50/30/20); when total >= eligible nodes, every eligible node gets >= 1, then remainder by depth in round-robin.

# Visual/picture-study: 60% from structure, 40% outside. When needWithin >= structure images, every image gets at least one. With --from-db: 60% assigned to nodes round-robin; 40% only to nodes not used by 60% (equal spread); if all nodes used, 40% spread across all.
structure_images:
  within_structure_pct: 60
